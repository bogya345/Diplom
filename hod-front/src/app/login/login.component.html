<div class="col-12 d-flex">

    <div class="col-3"></div>

    <div class="col-6">

        <form>
            <fieldset>

                <legend>Login</legend>
                <div class="form-field">
                    <label>Email:</label>
                    <input #login_email name="email" [value]="email" (keyup.enter)="update_email(login_email.value)"
                        (blur)="update_email(login_email.value)">
                </div>

                <div class="form-field">
                    <label>Password:</label>
                    <input #login_password name="password" type="password" [value]="password"
                        (keyup.enter)="update_password(login_password.value)"
                        (blur)="update_password(login_password.value)">
                </div>

            </fieldset>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="login()">Login</button>
            </div>

        </form>
    </div>

    <div class="col-3"></div>

</div>
