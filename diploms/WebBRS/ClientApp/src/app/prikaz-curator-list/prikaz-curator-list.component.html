
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Приказы о назначении куратора</h1>
        </div>

      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid">


      <div class="row">
        <div class="col-md-12">
          <div class="card">
          <div class="row">
            <div class="col-md-12">
              <section class="content">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="card">
                        <div class="card-header">
                          <h3 class="card-title">Приказы ФЭУиИТ</h3>
                          <div class="card-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                              <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                              <div class="input-group-append">
                                <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                          <table class="table table-hover text-nowrap">
                            <thead>
                              <tr>
                                <th># приказа</th>
                                <th>Текст приказа</th>
                                <th>Год</th>
                                <th>Кураторы</th>
                                <th></th>

                              </tr>
                            </thead>
                            <tbody>


                              <tr *ngFor="let k of prikazes; let n = index">
                                <td><a href="/statisticCurator/{{k.IdPrikaz}}"><span _ngcontent-ng-cli-universal-c0="" class="badge badge-pill">{{k.IdPrikaz}}</span></a></td>
                                <td>{{k.TextPrikaz}}</td>
                                <td>{{k.StudyYear._Description}}</td>



                                <td><p *ngFor="let i of prikazes[n].PrikazRowVMs">{{i.Curator}} {{i.Group}}<br /></p></td>
                                <td>
                                  <div class="btn-group btn-group-sm" title="{{k.IdPrikaz}}">

                                    <a href="prikazCurator/{{k.IdPrikaz}}" target="_blank" class ="btn btn-info"><i class="fas fa-eye"></i></a>
                                    <!--<button href="#" class="btn btn-danger" value="{{i.IdAttReas}}" (click)="openDialog4($event)"><i class="fas fa-trash"></i></button>-->
                                  </div>
                                </td>
                              </tr>

                            </tbody>
                          </table>
                        </div>
                        <!-- /.card-body -->
                      </div>


                    </div>
                    <!-- /.col -->
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->
                </div><!-- /.container-fluid -->
              </section>

            </div>
          </div>

        </div>
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
    </div><!-- /.container-fluid -->
  </section>
</div>
