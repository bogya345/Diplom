<body class="hold-transition login-page" *ngIf='!isLoggedIn'>
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Электронный журнал</b> УГТУ </a>
    </div>
    <div class="topnav">
      <!--<a [routerLink]="['']" routerLinkActive='active' [routerLinkActiveOptions]="{exact: true}"> Bookstore</a>-->
      <a [routerLink]="['/dashboard/main']" routerLinkActive='active' [routerLinkActiveOptions]="{exact: true}" *ngIf='isLoggedIn' (click)="logout()"> Выйти</a>
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Авторизуйтесь, чтобы продолжить</p>

        <form action="../../index3.html" method="post">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" #email>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" #password>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <!--<div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>-->
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" (click)="login(email.value, password.value)">Войти</button>
            </div>
            <!-- /.col -->
          </div>
        </form>


        <!-- /.social-auth-links -->

        <!--<p class="mb-1">
          <a href="forgot-password.html">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a href="register.html" class="text-center">Register a new membership</a>
        </p>-->
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>


</body>
<router-outlet *ngIf='isLoggedIn'>

</router-outlet>
