
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Задания на проверку</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Задания на проверку</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid">


      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class=" card-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Проект расписания</label>

                    <select class="form-control select2" style="width: 100%;" (change)="selectChangeHandler($event)">

                      <option *ngFor="let i of  DraftTimeTables" value="{{i.IdDFTT}}"> {{i._Description}}  </option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Тип расписания</label>

                    <select class="form-control select2" style="width: 100%;" (change)="selectChangeHandler2($event)">

                      <option *ngFor="let i of  TypesTimeTable" value="{{i.IdDTTT}}"> {{i._Description}}  </option>
                    </select>
                  </div>

                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Учебный предмет</label>

                    <select class="form-control select2" style="width: 100%;" (change)="selectChangeHandler8($event)">
                      <option *ngFor="let i of  Subjects" value="{{i.ID_reff}}"> {{i.NameSubject}}  </option>
                    </select>
                  </div>

                </div>
                <div class="col-1 ">
                  <label>С:</label>
                </div>
                <div class="col-3 ">
                  <div class="input-group">
                    <input id="datetime" value="{{DateTimeStart}}" (change)="selectChangeHandler6($event)" type="date">
                  </div>
                </div>


                <div class="col-1 ">
                  <label>По:</label>
                </div>
                <div class="col-2 ">

                  <div class="input-group">
                    <input id="datetime" value="{{DateTimeEnd}}" (change)="selectChangeHandler7($event)" type="date">
                  </div>
                </div>
                <div class="col-3">
                  <label>Подтвержденные</label>
                </div>
                <div class="col-1">
                  <input class="form-check-input" type="checkbox" id="flexCheckChecked" (click)="selectChangeHandler4($event)" checked>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <section class="content">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="card">
                        <div class="card-header">
                          <h3 class="card-title">Задания на проверку</h3>
                          <div class="card-tools">
       
                          </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                          <table class="table table-hover text-nowrap">
                            <thead>
                              <tr>                                
                                <th>Студент</th>
                                <th>Дата сдачи задания</th>
                                <th>Балл</th>
                                <th>Описание</th>
                              </tr>
                            </thead>
                            <tbody>


                              <tr *ngFor="let k of TimeTable2">
                                <td hidden="hidden"><a href="/dashboard/homeworks/{{k.IdAtt}}"><span _ngcontent-ng-cli-universal-c0="" class="badge badge-pill">{{k.IdAtt}}</span></a></td>
                                <td>{{k.PersonFIO}}</td>
                                <td>{{k.DatePass}}</td>
                                <td>
                                  <div class="form-group">
                                    <input class="form-control" placeholder="Балл за д/з" (change)="selectChangeHandler10($event)" id="{{k.IdAtt}}" value="{{k.BallHW}}" type="number">
                                  </div>
                                </td>
                          
                                <td>{{k.TextDoClassWork}}</td>

                                <td>
                                  <button href="#" class="btn btn-success" value="{{k.IdAtt}}" (click)="openDialog($event)"><p hidden="hidden">{{k.IdAtt}}</p><i class="fas fa-check"></i></button>

                                  <div class="btn-group btn-group-sm" *ngIf="k.FilePath!=null" title="{{k.TextDoClassWork}}">

                                    <a href="{{Url}}_Resources/attedances/{{k.FilePath}}" target="_blank"class="btn btn-info"><i class="fas fa-eye"></i></a>
                                    <!--<button href="#" class="btn btn-danger" value="{{i.IdAttReas}}" (click)="openDialog4($event)"><i class="fas fa-trash"></i></button>-->
                                  </div>
                                  <div class="btn-group btn-group-sm" *ngIf="k.FilePath==null" title="{{k.TextDoClassWork}}">
                                    <p>Решение не добавлено</p>
                                  </div>
                                  <!-- <a href="{{Url}}_Resources/portfolios/{{i.HW.StringFilePath}}" target="_blank" class="btn btn-info"><i class="fas fa-eye"></i></a>-->
                                  <!--<a href="{{i.HW.StringFilePath}}">
    </a>-->
                                </td>
                              </tr>

                            </tbody>
                          </table>
                        </div>
                        <!-- /.card-body -->
                      </div>


                    </div>
                    <!-- /.col -->
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->
                </div><!-- /.container-fluid -->
              </section>
   
            </div>
          </div>

        </div>
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
</div>
<router-outlet></router-outlet>
