
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Задания на проверку</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Задания на проверку</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid">


      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Проект расписания</label>

                <select class="form-control select2" style="width: 100%;" (change)="selectChangeHandler($event)">

                  <option *ngFor="let i of  DraftTimeTables" value="{{i.IdDFTT}}"> {{i._Description}}  </option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Тип расписания</label>

                <select class="form-control select2" style="width: 100%;" (change)="selectChangeHandler2($event)">

                  <option *ngFor="let i of  TypesTimeTable" value="{{i.IdDTTT}}"> {{i._Description}}  </option>
                </select>
              </div>

            </div>
            <div class="col-md-4">

              <div class="form-group">
                <label>Дата:</label>

                <div class="input-group">
                  <!--<button type="button" class="btn btn-default float-right" id="daterange-btn">
                    <i class="far fa-calendar-alt"></i> Date range picker
                    <i class="fas fa-caret-down"></i>
                  </button>-->
                  <!--<mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>-->
                  <input id="datetime" value="{{IdDateSelected}}" type="date" (change)="selectChangeHandler3($event)">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <section class="content">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="card">
                        <div class="card-header">
                          <h3 class="card-title">Задания на неделю</h3>

                          <div class="card-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                              <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                              <div class="input-group-append">
                                <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                          <table class="table table-hover text-nowrap">
                            <thead>
                              <tr>
                                <th>ID</th>
                                <th>Студент</th>
                                <th>Дата сдачи задания</th>
                                <th>Статус</th>
                                <th>Описание</th>
                              </tr>
                            </thead>
                            <tbody>


                              <tr *ngFor="let k of TimeTable2">
                                <td><a href="/dashboard/homeworks/{{k.IdAtt}}"><span _ngcontent-ng-cli-universal-c0="" class="badge badge-pill">{{k.IdAtt}}</span></a></td>
                                <td>{{k.PersonFIO}}</td>
                                <td>{{k.DatePass}}</td>
                                <td><span class="tag tag-primary">несдано</span></td>
                                <td>{{k.TextDoClassWork}}</td>
                              </tr>

                            </tbody>
                          </table>
                        </div>
                        <!-- /.card-body -->
                      </div>


                    </div>
                    <!-- /.col -->
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->
                </div><!-- /.container-fluid -->
              </section>
   
            </div>
          </div>

        </div>
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
</div>
<router-outlet></router-outlet>
