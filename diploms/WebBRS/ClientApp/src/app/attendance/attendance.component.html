<!-- Content Header (Page header) -->
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{ECFLC.SubjectName }}    {{ ECFLC.DateTime}}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Профиль</a></li>
            <li class="breadcrumb-item active">Расписание</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid">

        <div class="row">
          <div class="col-8">
            <div class="form-group">
              <div class="row">
                <div class="col-5">
                  <label>Группа</label>
                  <select class="form-control select2" style="width: 100%;">
                    <option *ngFor="let i of ECFLC.Groups">{{i.GroupName}}</option>
                  </select>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">ИСТ-17о-Б</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Поиск">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>ФИО</th>
                      <th>Присутсвие</th>
                      <th>Балл</th>
                      <th>Выполнение</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of ECFLC.Students;let n = index">
                      <td>
                        {{i.IdStudent}}
                      </td>
                      <td>
                        {{i.PersonFIO}}
                      </td>
                      <td>
                        <select class="form-control select2 select2-danger" data-dropdown-css-class="select2-danger" style="width: 100%;">
                          <option selected="selected" *ngFor="let j of ECFLC.Students[n].Attedanced">{{j}}</option>
                        </select>
                      </td>
                      <td>
                        <div class="form-group">
                          <input class="form-control" id="exampleInputPassword1" placeholder="Балл" value="{{i.Ball}}">
                        </div>
                      </td>
                      <td>
                        {{i.HW.ShortTextHW}}
                        <ion-icon name="document-outline"></ion-icon>

                      </td>
                      <td>
                        <ion-icon name="logo-facebook"></ion-icon>

                        <a href="{{i.HW.StringFilePath}}">
                        </a>
                      </td>
                    </tr>


                  </tbody>
                </table>

              </div>
              <button type="submit" class="btn btn-primary">Сохранить</button>

              <!-- /.card-body -->
            </div>
          </div>
          <div class="col-4">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Домашнее задание</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Описание задания</label>
                    <textarea class="textarea" placeholder="Введите текст"
                              style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                    <p class="text-sm mb-0">
                      Editor <a href="https://github.com/summernote/summernote">
                        Documentation and license
                        information.
                      </a>
                    </p>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputFile">Файл задания</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Прикрепите файл</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text" id="">Загрузить</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Подтверждение</label>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
              </form>
            </div>
          </div>
        </div>

    </div>
  </section>
</div>

<router-outlet></router-outlet>
