<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Расписание</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Профиль</a></li>
          <li class="breadcrumb-item active">Расписание</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
  <div class="container-fluid">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <div class="row">
              <div class="col-3">
                <label>Группа</label>
                <select class="form-control select2" style="width: 100%;">
                  <option *ngFor="let i of ECFLC.Groups">{{i.GroupName}}</option>
                </select>
                <button>Сохранить</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">ИСТ-17о-Б</h3>

              <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control float-right" placeholder="Поиск">

                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>ФИО</th>
                    <th>Присутсвие</th>
                    <th>Балл</th>
                    <th>Выполнение</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of ECFLC.Students;let n = index">
                    <td>
                      {{i.IdStudent}}
                    </td>
                    <td>
                      {{i.PersonFIO}}
                    </td>
                    <td>
                      <select class="form-control select2 select2-danger" data-dropdown-css-class="select2-danger" style="width: 100%;">
                        <option selected="selected" *ngFor="let j of ECFLC.Students[n].Attedanced">{{j}}</option>               
                      </select>
                    </td>
                    <td>
                      <div class="form-group">
                        <input class="form-control" id="exampleInputPassword1" placeholder="Балл" value="{{i.Ball}}">
                      </div>
                    </td>
                    <td>
                      {{i.HW.ShortTextHW}}
                    </td>
                  </tr>


                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<router-outlet></router-outlet>
