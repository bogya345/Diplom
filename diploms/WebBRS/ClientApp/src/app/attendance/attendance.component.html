<!-- Content Header (Page header) -->
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{ecflct.SubjectName }}    {{ ecflct.DateTime}}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/dashboard/timetableTeacher">Расписание</a></li>
            <li class="breadcrumb-item"><a href="/dashboard/attedancetable/{{ecflct.IdECFLCT}}">{{ecflct.SubjectName }}</a>  </li>
            <li class="breadcrumb-item active">{{ ecflct.DateTime}}</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid">

        <div class="row">
          <div class="col-8">
            <div class="form-group">
              <div class="row">
                <div class="col-5">
                  <label>Группа</label>

                  <select class="form-control select2" style="width: 100%;" (change)="selectChangeHandler($event)">
                    <option *ngFor="let i of ecflct.Groups" value="{{i.idGroup}}">{{i.GroupName}}</option>
                  </select>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{{ecflct.Groups[0].GroupName}}</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Поиск">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>ФИО</th>
                      <th>Присутсвие</th>
                      <th>Балл</th>
                      <th>Выполнение</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of ecflct.Students;let n = index">
                      <td>
                        {{i.IdStudent}}
                      </td>
                      <td>
                        {{i.PersonFIO}}
                      </td>
                      <td>
                        <select class="form-control select2 select2-danger" data-dropdown-css-class="select2-danger" style="width: 100%;" (change)="selectChangeHandler2($event)">
                          <option selected="selected" *ngFor="let j of ecflct.Students[n].Attedanced"  value="{{j.IdAtt}}/{{j.IdTA}}" >{{j.TAShortName}}</option>
                        </select>
                      </td>
                      <td>
                        <div class="form-group">
                          <input class="form-control" placeholder="Балл" (change)="selectChangeHandler3($event)" id="{{i.IdAttedance}}" value="{{i.Ball}}" type="number">
                        </div>
                      </td>
                      <td>
                        <!--{{i.HW.ShortTextHW}}-->

                      </td>
                      <td>
                      

                        <!--<a href="{{i.HW.StringFilePath}}">
                        </a>-->
                      </td>
                    </tr>


                  </tbody>
                </table>

              </div>
              <button type="submit" class="btn btn-primary"  (click)="openDialog()" postData>Сохранить</button>

              <!-- /.card-body -->
            </div>
          </div>
          <div class="col-4">
            <div class="card card-default">
              <div class="card-header">
                <h3 class="card-title"></h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
                  <!--<button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>-->
                </div>
              </div>
              
            </div>
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">{{cw.WorkType.ShortWorkTypeName}}</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Описание задания</label>
                    <textarea class="textarea" placeholder="Введите текст"
                              style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" (change)="doTextareaValueChange($event)">{{cw.TextWork}}</textarea>

                  </div>
                  <label>Тип задания</label>
                  <select class="form-control select2" style="width: 100%;" (change)="selectChangeHandler6($event)">
                    <option *ngFor="let i of cw.WorkTypes" value="{{i.IdWT}}"> {{i.WorkTypeName}}  </option>
                  </select>
                  <div class="form-group">
                    <label for="exampleInputFile">Максимальный балл</label>
                    <div class="input-group">
                      <input class="form-control" placeholder="Балл" (change)="selectChangeHandler4($event)" value="{{cw.MaxBall}}" type="number">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Срок сдачи</label>
                    <div class="input-group">
                      <div id="external-events">


                        <input id="datetime" value="{{cw.DatePass}}" type="datetime-local" (change)="selectChangeHandler5($event)">

                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFile">Файл задания</label>
                      <div class="input-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="exampleInputFile">
                          <label class="custom-file-label" for="exampleInputFile">Прикрепите файл</label>
                        </div>
                        <div class="input-group-append">
                          <span class="input-group-text" id="">Загрузить</span>
                        </div>
                      </div>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Подтверждение</label>
                    </div>

                    <!-- /.card-body -->

                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary" (click)="openDialog2()">Сохранить</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

    </div>
  </section>
</div>

<router-outlet></router-outlet>
