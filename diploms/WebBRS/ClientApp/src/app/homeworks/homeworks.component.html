<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Задания</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Задания</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Текущие задания</h3>

              <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Преподаватель</th>
                    <th>Дата выдачи задания</th>
                    <th>Текст задания</th>
                    <th>Балл</th>
                  </tr>
                </thead>
                <tbody *ngFor="let i of classwork">
                  <tr>
                    <td><a href="dashboard/homeworks/183" class="d-block" (click)="redirectToHomeWork()"> <h4 class="card-title">{{ i.IdClassWork }}</h4></a></td>
                    <td>   <h6 class="card-subtitle mb-2"> <i>{{ i.IdClass }}</i></h6></td>
                    <td>11-7-2020</td>
                    <td><span class="tag tag-success"> <p class="card-text text-muted">{{ i.TextWork }}.</p></span></td>
                    <td><p class="card-text text-muted">{{ i.MaxBall }}</p></td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
           
            <!-- /.card-body -->
          </div>


        </div>
        <!-- /.col -->
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
</div>
<router-outlet></router-outlet>
