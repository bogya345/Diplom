<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Курируемые студенты</h1>
        </div>
        <div class="col-sm-6">
          <!--<ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Contacts</li>
          </ol>-->
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="card card-solid">
      <div class="card-body pb-0">
        <div class="row d-flex align-items-stretch">
          <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch" *ngFor="let i of profiles;let n = index" >
            <div class="card bg-light">
              <div class="card-header text-muted border-bottom-0">
                {{i.Rabota}}
              </div>
              <div class="card-body pt-0">
                <div class="row">
                  <div class="col-7">
                    <h2 class="lead"><b>{{i.PersonFIO}}</b></h2>
                    <p class="text-muted text-sm"><b>Количество пропусков: </b>{{i.NopeAttedance}}</p>
                    <p class="text-muted text-sm"><b>% пропусков: </b>{{i.NopeAttedanceProc}}</p>
                    <ul class="ml-4 mb-0 fa-ul text-muted">
                      <li class="small"><span class="fa-li"><i class="fas fa-lg fa-building"></i></span> Адресс: нет данных</li>
                      <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Телефон: {{i.Telephone}}</li>
                    </ul>
                  </div>
                  <div class="col-5 text-center">
                    <img src="../../assets/img/user2-160x160.jpg" alt="" class="img-circle img-fluid">
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="text-right">
                  <!--<a href="#" class="btn btn-sm bg-teal">
                    <i class="fas fa-comments"></i>
                  </a>-->
                  <a href="dashboard/profileView/{{i.IdPerson}}" class="btn btn-sm btn-primary">
                    <i class="fas fa-user"></i> Просмотреть профиль
                  </a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- /.card-body -->

      <!-- /.card-footer -->
    </div>
    <!-- /.card -->

  </section>
  <!-- /.content -->
</div>
